microservices:
  test:
    command: python3 main.py
    position: Runtime
    always: yes
    multiple: yes
    docker: yes
    startup: yes
    interval: 1000
    scale: 2
    env:
      env1: test
      env2: test
    nextService:
      default:
        - name: test2
          pattern: "0"
          device: other
        - name: test3
  test2:
    command: "python3 main.py"
devices:
  other:
    addr: 127.0.0.1
    ssh_port: 22
    username: aion
    password: aion
    aionHome: /var/lib/aion
  other2:
    addr: 127.0.0.2